{% extends 'layouts/base.html' %}

{% block content %}
<h1>Project details</h1>
<p>Project name: {{ project.name }}</p>
<p>Project description: {{ project.description }}</p>

{% for task in tasks %}
<div class="card">
    <p>{{ task.title }} - {{ task.done }}</p>
</div>

{% endfor %}

{% endblock %}
